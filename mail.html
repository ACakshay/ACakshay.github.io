<a href="mailto:info@pm.gov.ma?subject=Regarding%20preparations%20for%20the%20Mega%20event%20-%20FIFA%20World%20Cup,%202030%20and%20dogs%20culling&body=Dear%20Mr.%20Prime%20Minister,%0A%0AI%20convey%20my%20congratulations%20on%20the%20exciting%20opportunity%20to%20co-host%20the%202030%20FIFA%20World%20Cup%20alongside%20Spain%20and%20Portugal.%20This%20is%20a%20wonderful%20chance%20for%20Morocco%20to%20showcase%20its%20rich%20cultural%20heritage%20and%20hospitality%20to%20the%20world.%0A%0AHowever,%20I%20express%20my%20deep%20concern%20upon%20learning%20about%20the%20Moroccan%20government's%20plan%20to%20cull%20up%20to%20three%20million%20stray%20dogs%20in%20preparation%20for%20the%20World%20Cup.%20This%20decision%20has%20sparked%20widespread%20condemnation%20from%20animal%20welfare%20organizations%20and%20activists%20worldwide.%0A%0AAs%20an%20animal%20lover,%20I%20strongly%20believe%20that%20this%20plan%20is%20inhumane,%20unnecessary,%20and%20contradicts%20Morocco's%20commitment%20to%20animal%20welfare%20and%20environmental%20sustainability.%20I%20urge%20you%20to%20reconsider%20this%20decision%20and%20instead%20focus%20on%20implementing%20humane%20solutions.%0A%0AI%20respectfully%20request%20that:%0A%0A- The%20planned%20culling%20of%20stray%20dogs%20be%20cancelled%20immediately.%0A- Animal%20welfare%20measures%20be%20adopted.%0A- Public%20awareness%20campaigns%20be%20launched%20to%20educate%20citizens%20about%20the%20importance%20of%20animal%20welfare%20and%20to%20find%20loving%20homes%20for%20stray%20dogs.%0A- More%20animal%20shelters%20should%20be%20established%20in%20the%20countryside.%0A%0AThank%20you%20for%20your%20attention%20to%20this%20critical%20matter.%0A%0ABest%20regards,%0A%0AYour%20Name">Send Email</a>
